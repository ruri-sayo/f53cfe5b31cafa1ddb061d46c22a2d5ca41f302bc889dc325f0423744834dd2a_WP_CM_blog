# 1. パターン認識のための正規表現 (JSのRegExpで使用)
# 注意: YAMLの文字列内でバックスラッシュを使う場合はエスケープが必要です (\\)
patterns:
  # 文末が「ね」「ですね」「だね」で終わる（同意・共感）
  agreement: "(?:です|ます|だ|でございます)?ね$"
  
  # 文末が「か」「？」で終わる（疑問）
  question:  "(?:です|ます)?(?:か|？|\\?)$"
  
  # 通常の丁寧語など（除去対象）
  normal:    "(?:です|ます|だ|でございます)$"

# 2. キャラクター定義
characters:
  - id: "take"
    name: "タケ（～タケね）"
    suffixes:
      agreement: "タケね"
      question:  "タケね？"
      normal:    "タケ"

  - id: "miu"
    name: "ミウ（～ミウね）"
    suffixes:
      agreement: "ミウね"
      question:  "ミウかな？"
      normal:    "ミウ"

  - id: "nano"
    name: "ナノ！（～ナノ！）"
    suffixes:
      agreement: "ナノ！"
      question:  "ナノか！？"
      normal:    "ナノ！"

  - id: "ojousama"
    name: "お嬢様（～ですわ）"
    suffixes:
      agreement: "ですわね"
      question:  "ですの？"
      normal:    "ですわ"

  - id: "enter"
    name: ":Enter（プログラマー風）"
    suffixes:
      agreement: ":Enter"
      question:  ":Question"
      normal:    ":return"