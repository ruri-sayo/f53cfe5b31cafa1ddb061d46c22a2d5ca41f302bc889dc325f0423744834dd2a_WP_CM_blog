# Astro サイトを GitHub Pages にデプロイするワークフロー
# 
# 使用方法:
# 1. このファイルを .github/workflows/deploy.yml に配置
# 2. リポジトリ Settings > Pages で "GitHub Actions" を選択
# 3. mainブランチにpushするとデプロイが実行される

name: Deploy Astro to GitHub Pages

on:
  # mainブランチへのpushでトリガー
  push:
    branches: [main]
  # 手動実行も可能
  workflow_dispatch:

# GitHub Pages デプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: astro-site/package-lock.json
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        working-directory: astro-site
        run: npm ci
      
      - name: Build Astro site
        working-directory: astro-site
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: astro-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
