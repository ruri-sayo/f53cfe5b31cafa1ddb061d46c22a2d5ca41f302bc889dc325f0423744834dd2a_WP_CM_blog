<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>meiro3 - Raycasting Maze</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="game" width="640" height="480"></canvas>
        
        <div id="status">
            <div id="status-level">Level: 1</div>
            <div id="status-size">Size: 15x15</div>
        </div>

        <div id="overlay" class="hidden">
            <h1>脱出成功！</h1>
            <button id="btn-restart">次の迷路へ</button>
        </div>

        <div id="controls">
            <button id="btn-left" class="ctrl-btn">←</button>
            <button id="btn-forward" class="ctrl-btn">▲</button>
            <button id="btn-right" class="ctrl-btn">→</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
