<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター</title>
    <!-- Tailwind CSS を読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントを適用します */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Inter フォントを Google Fonts から読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-4">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">文字数カウンター</h1>

        <!-- テキスト入力エリア -->
        <textarea id="textInput"
            class="w-full h-48 p-4 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="ここにテキストを入力してください..."></textarea>

        <!-- カウントボタン -->
        <button id="countButton"
            class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-md mt-4
                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                   transition duration-300 ease-in-out">
            文字数をカウント！
        </button>

        <!-- 結果表示エリア -->
        <div id="resultArea" class="mt-6 text-center">
            <p class="text-lg text-gray-700">
                スペースを含む文字数: <span id="countWithSpaces" class="font-bold text-blue-600">0</span>
            </p>
            <p class="text-lg text-gray-700 mt-2">
                スペースを含まない文字数: <span id="countWithoutSpaces" class="font-bold text-blue-600">0</span>
            </p>
        </div>
    </div>

    <script>
        // DOM要素を取得します
        const textInput = document.getElementById('textInput');
        const countButton = document.getElementById('countButton');
        const countWithSpacesEl = document.getElementById('countWithSpaces');
        const countWithoutSpacesEl = document.getElementById('countWithoutSpaces');

        // ボタンがクリックされたときの処理
        countButton.addEventListener('click', () => {
            const text = textInput.value;

            // 1. スペースを含む文字数をカウント
            const countWithSpaces = text.length;

            // 2. スペースを含まない文字数をカウント
            // 正規表現 /\s/g は、すべての空白文字（スペース、タブ、改行など）にマッチします
            const textWithoutSpaces = text.replace(/\s/g, '');
            const countWithoutSpaces = textWithoutSpaces.length;

            // 結果を表示エリアに反映
            countWithSpacesEl.textContent = countWithSpaces;
            countWithoutSpacesEl.textContent = countWithoutSpaces;
        });
    </script>

</body>
</html>
