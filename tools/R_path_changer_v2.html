<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rパス変換アプリ（個別コピー対応版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.04);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .input-field, .output-field {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            min-height: 120px;
            box-shadow: inset 0 1px 3px 0 rgba(0,0,0,0.07);
            transition: border-color 0.2s ease-in-out;
        }
        .output-field {
             min-height: auto; /* 出力欄は高さを自動調整 */
             resize: none;
             background-color: #f9fafb; /* やや薄い背景色 */
        }
        .input-field:focus, .output-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap; /* ボタンテキストの改行を防ぐ */
        }
        .btn-primary {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        #outputContainer .path-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Rパス変換ツール 🔄</h1>
        <p class="text-gray-600 mb-8">Windowsのパスを貼り付けて、Rで使える形式に一括変換します。<br>複数のパスは改行して入力してください。</p>

        <!-- 入力エリア -->
        <textarea
            id="inputPath"
            placeholder="ここにWindowsのパスを1行に1つずつ貼り付けてください&#10;例:&#10;C:\Users\ユーザー名\Documents\ファイル名1.csv&#10;C:\Users\ユーザー名\Documents\ファイル名2.xlsx"
            class="input-field"></textarea>

        <!-- 変換ボタン -->
        <button id="convertButton" class="btn btn-primary w-full md:w-auto mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 inline-block mr-2 -mt-0.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h18m-15-7.5L3 7.5m0 0L7.5 3M3 7.5h18" />
            </svg>
            パスを変換
        </button>

        <div class="border-t border-gray-200 my-8"></div>

        <h2 class="text-2xl font-semibold text-gray-700 mb-4">変換後のパス</h2>
        
        <!-- 出力エリアコンテナ -->
        <div id="outputContainer" class="space-y-3 text-left">
            <!-- 変換結果がここに動的に生成されます -->
        </div>

        <!-- メッセージボックス (コピー成功時など) -->
        <div id="messageBox" class="mt-6 p-3 bg-green-100 text-green-700 rounded-lg hidden transition-opacity duration-300">
            パスがコピーされました！
        </div>
    </div>

    <script>
        // DOM要素の取得
        const inputPathField = document.getElementById('inputPath');
        const convertButton = document.getElementById('convertButton');
        const outputContainer = document.getElementById('outputContainer');
        const messageBox = document.getElementById('messageBox');
        let messageTimer; // メッセージ表示用のタイマー

        /**
         * メッセージを表示する関数
         */
        function showMessage(text, isError = false) {
            clearTimeout(messageTimer); // 既存のタイマーをクリア

            messageBox.textContent = text;
            
            // スタイルをリセット
            messageBox.classList.remove('bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }

            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('opacity-100');

            // 2.5秒後にメッセージを非表示にする
            messageTimer = setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.classList.add('hidden'), 300);
            }, 2500);
        }

        /**
         * 変換ボタンがクリックされたときの処理
         */
        convertButton.addEventListener('click', () => {
            // 既存の出力内容をクリア
            outputContainer.innerHTML = '';

            const originalPathsText = inputPathField.value;
            const originalPathsArray = originalPathsText.split('\n');
            
            let hasValidPath = false;

            originalPathsArray.forEach(path => {
                const trimmedPath = path.trim();
                if (trimmedPath === '') return; // 空行は無視

                hasValidPath = true;

                // パスを変換
                let convertedPath = trimmedPath.replace(/\\/g, '/').replace(/"/g, '');

                // 結果表示用のHTML要素を生成
                const pathItem = document.createElement('div');
                pathItem.className = 'path-item';

                const pathInput = document.createElement('input');
                pathInput.type = 'text';
                pathInput.value = convertedPath;
                pathInput.readOnly = true;
                pathInput.className = 'output-field flex-grow'; // flex-growで幅を自動調整

                const copyBtn = document.createElement('button');
                copyBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block mr-1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
                    </svg> コピー`;
                copyBtn.className = 'btn btn-secondary flex-shrink-0'; // flex-shrink-0でボタンが縮まないようにする

                // コピーボタンのクリックイベント
                copyBtn.addEventListener('click', () => {
                    pathInput.select();
                    document.execCommand('copy');
                    // どのパスがコピーされたかメッセージで示す
                    showMessage(`「${convertedPath}」をコピーしました！`);
                });

                // 生成した要素をDOMに追加
                pathItem.appendChild(pathInput);
                pathItem.appendChild(copyBtn);
                outputContainer.appendChild(pathItem);
            });

            if (!hasValidPath) {
                // 有効なパスが1つもなかった場合
                const noResult = document.createElement('p');
                noResult.textContent = '変換するパスが入力されていません。';
                noResult.className = 'text-gray-500';
                outputContainer.appendChild(noResult);
            }
        });
    </script>
</body>
</html>
