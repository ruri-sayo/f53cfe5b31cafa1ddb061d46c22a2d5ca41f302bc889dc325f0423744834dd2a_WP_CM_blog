---
layout: page
title: ツール一覧
permalink: /tools/
---

<h1 class="text-3xl font-bold border-b pb-2 mb-8">ツール一覧</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
   {% for tool in site.data.tools %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
      
      <!-- サムネ（画像 or アイコン） -->
      {% if tool.image %}
        <div class="h-40 overflow-hidden">
          <img src="{{ tool.image | relative_url }}" alt="{{ tool.title }}" class="w-full h-full object-cover">
        </div>
      {% else %}
        <div class="bg-gray-200 h-40 flex items-center justify-center">
          {{ tool.icon }}
        </div>
      {% endif %}

      <!-- 本文 -->
      <div class="p-4 grow">
        <h3 class="text-lg font-bold">
          <a href="{{ tool.url | relative_url }}" class="hover:underline">{{ tool.title }}</a>
        </h3>
        <p class="text-gray-600 mt-1 text-sm">{{ tool.description }}</p>
      </div>
    </div>
  {% endfor %}
</div>
