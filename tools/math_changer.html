<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX / Markdown レンダラー</title>
    
    <!-- Tailwind CSS for simple styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- MathJax v3 configuration and loading -->
    <script>
        // MathJaxのグローバル設定
        window.MathJax = {
            tex: {
                // インライン数式のデリミタに '$...$' を追加
                inlineMath: [['\\(', '\\)'], ['$', '$']], 
                displayMath: [['$$', '$$']]    // ディスプレイ数式のデリミタ
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Tailwind prose class can sometimes interfere with MathJax alignment. 
           This reset helps ensure MathJax handles its own layout. */
        .prose mjx-container {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-3xl p-4 sm:p-6 md:p-8">
        
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">LaTeX / Markdown レンダラー</h1>
            <p class="mt-2 text-gray-600">MarkdownとLaTeX数式をリアルタイムできれいに表示します。</p>
        </header>

        <!-- Main Content -->
        <main class="bg-white p-6 rounded-xl shadow-md">
            
            <!-- Input Section -->
            <div>
                <label for="latex-input" class="block text-lg font-semibold mb-2 text-gray-700">テキストを入力</label>
                <textarea 
                    id="latex-input" 
                    rows="12"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                    placeholder="# 見出し&#10;これは **Markdown** のテキストです。&#10;&#10;インライン数式 $E=mc^2$ や、&#10;ディスプレイ数式 $$ \sum_{k=1}^n k = \frac{n(n+1)}{2} $$ が書けます。"
                ></textarea>
            </div>

            <!-- Action Button is removed for real-time rendering -->

            <!-- Output Section -->
            <div class="mt-8">
                <h2 class="text-lg font-semibold mb-3 text-gray-700">表示結果</h2>
                <div 
                    id="output-display" 
                    class="w-full p-4 border border-gray-200 rounded-lg bg-gray-50 min-h-[150px] prose max-w-none"
                >
                    <p class="text-gray-500">ここに変換後のテキストが表示されます。</p>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="mt-8 text-center text-sm text-gray-500">
            <p>Powered by marked.js & MathJax 3</p>
        </footer>
    </div>

    <script>
        // DOM要素の取得
        const latexInput = document.getElementById('latex-input');
        const outputDisplay = document.getElementById('output-display');

        /**
         * 入力されたテキストを処理し、Markdownと数式をレンダリングする関数
         */
        function renderContent() {
            // 1. テキストエリアから入力値を取得
            const inputText = latexInput.value;

            // 2. marked.js を使って Markdown を HTML に変換
            //    markedは数式デリミタをそのままテキストとして保持します。
            const htmlContent = marked.parse(inputText);

            // 3. 変換されたHTMLを出力ディスプレイにセット
            outputDisplay.innerHTML = htmlContent;

            // 4. MathJaxに新しいコンテンツの数式をレンダリングするように指示
            //    Markdownによって生成されたHTML内の数式を探索して処理します。
            MathJax.typesetPromise([outputDisplay]).catch((err) => {
                console.error('MathJax rendering error:', err);
                outputDisplay.innerHTML = `<p class="text-red-500">数式のレンダリング中にエラーが発生しました。コンソールを確認してください。</p>`;
            });
        }

        // ユーザビリティ向上のため、「変換ボタン」を廃止し、
        // テキスト入力があるたびに自動でレンダリングするように変更
        latexInput.addEventListener('input', renderContent);

        // 初期表示のために一度呼び出す
        renderContent();

    </script>

</body>
</html>
