<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメーションスクリーンセーバー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントをデフォルトに設定 (Tailwind CSSが適用) */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; /* ブラウザのデフォルトマージンを削除 */
            overflow: hidden; /* スクロールバーを非表示 */
            background-color: #000; /* 背景色を黒に */
        }
        #screensaverCanvas {
            display: block; /* canvasのデフォルトのインライン挙動をブロックに変更 */
            width: 100vw; /* ビューポートの幅全体 */
            height: 100vh; /* ビューポートの高さ全体 */
        }
    </style>
</head>
<body class="bg-black">

    <canvas id="screensaverCanvas"></canvas>

    <script>
        'use strict';

        // DOM要素の取得
        const canvas = document.getElementById('screensaverCanvas');
        const ctx = canvas.getContext('2d');

        // 円の数を定義
        const numCircles = 25;
        const circles = [];

        // Circleクラス (ES6クラスで定義)
        class Circle {
            constructor(x, y, radius, dx, dy, hue) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dx = dx; // X方向の速度
                this.dy = dy; // Y方向の速度
                this.hue = hue; // HSLカラーの色相 (0-360)
                this.saturation = 100; // 彩度
                this.lightness = 50;  // 明度
            }

            // 円を描画するメソッド
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.fill();
                ctx.closePath();
            }

            // 円の位置と色を更新するメソッド
            update() {
                // 壁での反射処理
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                // 位置を更新
                this.x += this.dx;
                this.y += this.dy;

                // 色相を変化させる (ゆっくりと色が変化する)
                this.hue = (this.hue + 0.5) % 360;

                this.draw();
            }
        }

        // スクリーンセーバーを初期化する関数
        function init() {
            // canvasのサイズをウィンドウサイズに設定
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            circles.length = 0; // 配列をクリア

            // 指定された数の円を生成
            for (let i = 0; i < numCircles; i++) {
                const radius = Math.random() * 20 + 10; // 半径: 10から30の間
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 2; // X方向の速度: -1から1の間
                const dy = (Math.random() - 0.5) * 2; // Y方向の速度: -1から1の間
                const hue = Math.random() * 360; // 初期色相をランダムに設定
                circles.push(new Circle(x, y, radius, dx, dy, hue));
            }
        }

        // アニメーションループ
        function animate() {
            // 次のフレームを要求
            requestAnimationFrame(animate);

            // canvasをクリア (前のフレームの描画を消す)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 各円を更新して描画
            circles.forEach(circle => {
                circle.update();
            });
        }

        // ウィンドウリサイズ時にcanvasサイズを調整し、円を再初期化
        window.addEventListener('resize', () => {
            init(); // ウィンドウリサイズ時に常に初期化
        });

        // 初期化とアニメーション開始
        init();
        animate();

    </script>
</body>
</html>
